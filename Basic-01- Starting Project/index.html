<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
        <title>Basics</title>
        <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet"/>
        <link rel="stylesheet" href="assets/styles/app.css"/>
    </head>

    <body>
        <header>
            <h1>Unconventional Calculator</h1>
        </header>

        <section id="calculator">
            <input type="number" id="input-number"/>
            <div id="arithmetic-operations">
                <button type="button" id="btn-addition">+</button>
                <button type="button" id="btn-subtraction">-</button>
                <button type="button" id="btn-multiplication">*</button>
                <button type="button" id="btn-divison">/</button>
            </div>
        </section>

        <section id="result">
            <h2 id="current-calculation"> Initial Result : 0</h2>
            <h2>Calculated Result : <span id="current-result">0</span></h2>
        </section>

        <script src="assets/scripts/vendor.js"></script>
        <script src="assets/scripts/app.js"></script>
    </body>
</html>
